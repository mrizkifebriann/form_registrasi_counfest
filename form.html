<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <title>Formulir Pendaftaran Counfest 2022</title>

   
  </head>

  <body>
    <div class="logo">
      <img src="Logo Kopma Unila.png" width="100px">
      <img src="Logo Counfest.png" width="150px">


    </div>

    <div class="container glass">
      <h2 class="alert alert primary text-center nt-3">Formulir Pendaftaran Counfest 2022</h2>
      <form>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
        </div><br>

        <div class="form-group">
          <label>Alamat Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan Alamat Anda">
        </div><br>

        <div class="form-group">
          <label>Status</label>
          <select class="form-control">
            <option>Pelajar</option>
            <option>Mahasiswa</option>
            <option>Umum</option>
          </select>
        </div><br>

        <div class="form-group">
          <label>Asal Instansi</label>
          <input type="text" class="form-control" placeholder="Masukkan Asal Instansi Anda">
        </div><br>
        
        <div class="form-group">
          <label>Nomor Whatsapp</label>
          <input type="text" class="form-control" placeholder="Masukkan Nomor Whatsapp Yang Aktif">
        </div><br>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Masukkan Email Anda">
        </div><br>

        <div class="form-group">
          <label>Jenis Lomba Yang Diikuti</label>
          <select class="form-control">
            <option>Lomba Cepat Tepat (LCT)</option>
            <option>Business Plan Competition (BPC)</option>
            <option>Solo Song</option>
            <option>Essay</option>
            <option>Desain Poster</option>
            <option >Pidato</option>
            <option>Mobile Legend Tournament</option>
          </select>
        </div><br>

        <div class="form-group">
          <label>Jenis Peserta</label>
          <select class="form-control">
            <option>Individu</option>
            <option>Tim</option>
          </select>
        </div><br>

        <div class="form-group">
          <label>Bukti Pembayaran</label><br>
          <input type="file" class="form-control" >
          <small>Upload File Maksimal 1 MB</small>
        </div><br>

        <input type="submit" class="btn btn-danger" name="Submit" value="Kirim">
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
